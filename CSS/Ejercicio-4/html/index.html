<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div id="contact">
            <form action="/commingSoon" method="get">
                <h2>Contacto</h2>

                <label for="name">Nombre</label>
                <input 
                type="text"
                placeholder="Nombre"
                name="nombre"
                id="name"
                required>
                
                <label for="mesagge">Mensaje</label>
                <textarea 
                name="message"
                id="message"
                rows="5"
                cols="60"
                placeholder="Ingresa tu mensaje"
                required>
                </textarea>
    
                <label for="reason">Motivo</label>
                <select name="reason" id="reason">
                    <optgroup label="Motivo">
                        <option value="problem">Problema</option>
                        <option value="application">Solicitud</option>
                        <option value="report">Reporte</option>
                    </optgroup>
                </select>
    
                <label for="gender">Genero</label>
                <input
                id="gender"
                type="text"
                list="genders"
                placeholder="Genero"
                required>
                <datalist id="genders" name="gender">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Prefiero no decirlo...</option>
                </datalist>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
