<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculator">
            <h2></h2>
            <div class="calculator-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">-</button>
                <button>0</button>
                <button class="orange">=</button>
                <button class="orange">C</button>
                <button class="orange">+</button>
            </div>
        </div>
        <div class="history">
            <h2>Historial de calculos</h2>
            <ul class="operations-history">
            </ul>
        </div>

        <script src="index.js"></script>
    </body>
</html>
